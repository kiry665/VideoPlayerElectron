<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Player</title>
  <link href="./node_modules/video.js/dist/video-js.css" rel="stylesheet">
  
</head>
<body>
  
  <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup='{"fluid": true}'>
    <source src="https://www.youtube.com/watch?v=xjS6SftYQaQ" type="video/youtube">
  </video>

  
  <script src="./node_modules/video.js/dist/video.min.js"></script>
  <script src="./node_modules/videojs-youtube/dist/Youtube.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
